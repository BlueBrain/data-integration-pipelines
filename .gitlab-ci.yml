image: python:3.8

before_script:
  - export GITLAB_TOKEN=$CI_JOB_TOKEN
  - export GITLAB_USERNAME='gitlab-ci-token'
  - python -m venv venv
  - source venv/bin/activate
  - pip install .[dev]

stages:
  - lint
  - test

#linting:
#  stage: lint
#  script: flake8 src

check_schema:
  rules:
    - when: manual
  variables:
    OUTPUT_DIR: "./output/$CI_COMMIT_TIMESTAMP"
  parallel:
    matrix:
      - BUCKET: bbp-external/seu
      - BUCKET: bbp/mouselight
      - BUCKET: public/sscx
      - BUCKET: public/thalamus
      - BUCKET: public/hippocampus
      - BUCKET: mmb-point-neuron-framework-model

  script:
  - > 
    python src/neuron_morphology/validation/check_schema.py 
    --username $SA_USERNAME --password $SA_PASSWORD --output_dir $OUTPUT_DIR --bucket $BUCKET --curated both
  artifacts:
    paths:
      - "$OUTPUT_DIR"

