find_traces:
  extends: .install_trace_dependencies
  parallel:
    matrix:
      - BUCKET: public/sscx
      - BUCKET: public/thalamus
      - BUCKET: public/hippocampus
      - BUCKET: bbp/lnmce
  script:
    - echo CURATED ${CURATED}
    - >
      python src/trace/find_valid_data.py  
      --username $SA_USERNAME --password $SA_PASSWORD --deployment $DEPLOYMENT --is_service_account $IS_SERVICE_ACCOUNT
      --output_dir $OUTPUT_DIR --curated $CURATED --bucket $BUCKET 


